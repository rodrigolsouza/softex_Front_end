<!--Exemplos de metadados-->
<head>
  <title>Exemplo de Página</title>
  <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<head>
  <title>Exemplo de Página</title>
  <meta charset="UTF-8" />
</head>

<!--Exemplos de separação de conteúdo-->
<body>
  <!--Exemplos de separação de conteúdo-->
  <div>
    <p>Conteúdo dentro de uma divisão.</p>
  </div>
  <section>
    <h2>Seção 1</h2>
    <p>Conteúdo da seção.</p>
  </section>

  <!--Exemplos de tags de texto-->

  <h1>Título Principal</h1>
  <h2>Subtítulo</h2>

  <p>Este é um parágrafo de exemplo.</p>

  <!--Exemplos de tag de imagem-->

  <img src="imagem.jpg" alt="Descrição da imagem" />

  <figure>
    <img src="foto.jpg" alt="Uma foto" />
    <figcaption>Legenda da imagem.</figcaption>
  </figure>

  <!--Exemplos de tags em formulários-->

  <form action="#" class="contact__form">
    <div class="contact__form-field">
      <label class="contact__form-label" for="name">Name</label>
      <input
        required
        placeholder="Enter Your Name"
        type="text"
        class="contact__form-input"
        name="name"
        id="name"
      />
    </div>
    <div class="contact__form-field">
      <label class="contact__form-label" for="email">Email</label>
      <input
        required
        placeholder="Enter Your Email"
        type="text"
        class="contact__form-input"
        name="email"
        id="email"
      />
    </div>
    <div class="contact__form-field">
      <label class="contact__form-label" for="message">Message</label>
      <textarea
        required
        cols="30"
        rows="10"
        class="contact__form-input"
        placeholder="Enter Your Message"
        name="message"
        id="message"
      ></textarea>
    </div>
    <button type="submit" class="btn btn--theme contact__btn">Submit</button>
  </form>

  <form>
    <label for="cores">Selecione uma cor:</label>
    <select id="cores" name="cor">
      <option value="vermelho">Vermelho</option>
      <option value="azul">Azul</option>
    </select>

  </form>
  
</body>
